<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .container {
        position: relative;
        height: 100vh;
        width: 100%;
      }
      .top {
        background-color: aqua;
        height: 200px;
      }
      .bottom {
        background-color: blue;
        position: absolute;
        top: 200px;
        bottom: 0;
        left: 0;
        width: 100%;
        height: calc(100vh - 200px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
